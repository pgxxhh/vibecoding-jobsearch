spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${SPRING_DATASOURCE_URL:${DB_URL:jdbc:mysql://localhost:3306/vibejobs?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER:vibejobs}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:vibejobs}}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: false

# 本地测试专用配置
auth:
  email:
    useFixedCode: true          # 启用固定验证码
    fixedCode: "123456"         # 固定验证码
    exposeCodeInResponse: true  # 在响应中显示验证码
    fromAddress: "local-test@vibecoding.com"

# 日志配置
logging:
  level:
    com.vibe.jobs: DEBUG
    org.springframework.security: DEBUG

jobs:
  detail-enhancement:
    provider: ${JOBS_DETAIL_ENHANCEMENT_PROVIDER:deepseek}
    executor:
      core-size: ${JOBS_DETAIL_ENHANCEMENT_EXECUTOR_CORE_SIZE:1}
      max-size: ${JOBS_DETAIL_ENHANCEMENT_EXECUTOR_MAX_SIZE:1}
      queue-capacity: ${JOBS_DETAIL_ENHANCEMENT_EXECUTOR_QUEUE_CAPACITY:20}
      thread-name-prefix: ${JOBS_DETAIL_ENHANCEMENT_EXECUTOR_THREAD_NAME_PREFIX:job-enrich-}
      wait-for-tasks-to-complete-on-shutdown: ${JOBS_DETAIL_ENHANCEMENT_EXECUTOR_WAIT_ON_SHUTDOWN:true}
      await-termination-seconds: ${JOBS_DETAIL_ENHANCEMENT_EXECUTOR_AWAIT_TERMINATION_SECONDS:60}
    retry:
      enabled: ${JOBS_DETAIL_ENHANCEMENT_RETRY_ENABLED:true}
      max-attempts: ${JOBS_DETAIL_ENHANCEMENT_RETRY_MAX_ATTEMPTS:5}
      initial-delay: ${JOBS_DETAIL_ENHANCEMENT_RETRY_INITIAL_DELAY:PT1M}
      backoff-multiplier: ${JOBS_DETAIL_ENHANCEMENT_RETRY_BACKOFF:2.0}
      max-delay: ${JOBS_DETAIL_ENHANCEMENT_RETRY_MAX_DELAY:PT30M}
      scheduler-interval: ${JOBS_DETAIL_ENHANCEMENT_RETRY_SCHEDULER_INTERVAL:PT1M}
      batch-size: ${JOBS_DETAIL_ENHANCEMENT_RETRY_BATCH_SIZE:20}
      in-flight-guard: ${JOBS_DETAIL_ENHANCEMENT_RETRY_IN_FLIGHT_GUARD:PT5M}
    chatgpt:
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      path: ${OPENAI_RESPONSES_PATH:${OPENAI_CHAT_COMPLETIONS_PATH:/v1/responses}}
      timeout: ${OPENAI_TIMEOUT:PT20S}
    deepseek:
      base-url: ${DEEPSEEK_BASE_URL:https://api.deepseek.com}
      path: ${DEEPSEEK_CHAT_COMPLETIONS_PATH:/chat/completions}
      timeout: ${DEEPSEEK_TIMEOUT:PT20S}
