  recentDays: 7
  sources:
    - id: greenhouse
      type: greenhouse
      enabled: false
      runOnStartup: false
      options:
        slug: "{{slug}}"
    - id: lever
      type: lever
      enabled: false
      runOnStartup: false
      options:
        company: "{{slug}}"
    - id: workday
      type: workday
      enabled: true
      runOnStartup: true
      options:
        baseUrl: "https://{{slug}}.wd1.myworkdayjobs.com"
        tenant: "{{slug}}"
        site: "{{slugUpper}}"


auth:
  email:
    challengeTtl: PT10M
    resendCooldown: PT60S
    sessionTtl: P30D
    exposeCodeInResponse: true
    senderAddress: ${AUTH_EMAIL_SENDER_ADDRESS:}
