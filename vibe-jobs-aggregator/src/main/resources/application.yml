spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:${DB_URL:jdbc:mysql://localhost:3306/vibejobs?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER:#{null}}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:#{null}}}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: true
  mail:
    host: smtp.qq.com
    port: 465
    username: 975022570@qq.com
    password: whryriubzonmbcic
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
      mail.smtp.socketFactory.port: 465
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:mysql}
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${SERVER_SERVLET_CONTEXT_PATH:/api}

auth:
  email:
    challengeTtl: PT10M
    resendCooldown: PT60S
    sessionTtl: P30D
    exposeCodeInResponse: true
    fromAddress: 975022570@qq.com
    sender: ${AUTH_EMAIL_SENDER:smtp}

security:
  rate-limiter:
    enabled: false

# 职位详情增强功能配置（定时任务相关，当前功能已集成到爬虫中）
jobs:
  detail-enhancement:
    enabled: true
    provider: ${JOBS_DETAIL_ENHANCEMENT_PROVIDER:deepseek}
    chatgpt:
      api-key: ${OPENAI_API_KEY:}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      path: ${OPENAI_RESPONSES_PATH:${OPENAI_CHAT_COMPLETIONS_PATH:/v1/responses}}
      model: ${OPENAI_MODEL:gpt-4o-mini}
      timeout: ${OPENAI_TIMEOUT:PT20S}
      temperature: ${OPENAI_TEMPERATURE:0.2}
      max-output-tokens: ${OPENAI_MAX_OUTPUT_TOKENS:800}
    deepseek:
      api-key: ${DEEPSEEK_API_KEY:}
      base-url: ${DEEPSEEK_BASE_URL:https://api.deepseek.com}
      path: ${DEEPSEEK_CHAT_COMPLETIONS_PATH:/chat/completions}
      model: ${DEEPSEEK_MODEL:deepseek-chat}
      timeout: ${DEEPSEEK_TIMEOUT:PT45S}
      temperature: ${DEEPSEEK_TEMPERATURE:0.2}
      max-output-tokens: ${DEEPSEEK_MAX_OUTPUT_TOKENS:800}

